<div class="viewercontent">
    <nav id="sidebar" *ngIf="sidebar">
        <div class="sidebar-header">
            <h3 style="text-align: center;">Sidebar</h3>
        </div>

        <mat-list class="listSidebar">
            <mat-list-item *ngFor="let item of mainItems" style="display: flex;">
                <button (click)="itemLoad(item.name)" class="btn btn-secondary listItemSidebar">{{item.name}}</button>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>

        <div style="display: flex;">
            <button type="button" class="btn btn-info"
                style="margin-left: 10px; margin-top: 10px; flex-basis: 85%;">Upload Item</button>
        </div>

        <div style="display: flex;">
            <button type="button" class="btn btn-danger" [routerLink]="'/projects'"
                style="margin-left: 10px; margin-top: 10px; flex-basis: 85%;">Save and Exit</button>
        </div>


    </nav>
    <button (click)="sidebarFunction()" class="slider-buttons">{{sidebarbuttontext}}</button>

    <!-- Page Content -->
    <div class="content">
        <div class="viewer" id="forgeViewer" [style.height.%]="viewerHeight" [style.width.%]="viewerWidth">

        </div>

    </div>



    <button (click)="propertiesFunction()" class="slider-buttons">{{propertiesbuttontext}}</button>
    <div id="properties" class="properties" *ngIf="properties">
        
        <h3 style="text-align: center;">Properties</h3>
        <div id="loader" class="loader" style="margin-top: 300px; margin-left: 50px;">

        </div>

        <div id="propertiesItems" style="display: none;" class="propertiesItems">

            <div class="properties-buttons">

                <div class="text-center">
                    <div class="row">
                        <div class="col-sm mt-5">
                            <mat-label>Color </mat-label>
                            <input style="width: 20%; height: 35px;" [(colorPicker)]="itemColor"
                                [style.background]="itemColor" [itemColor]="itemColor" value="{{itemColor}}" />
                        </div>
                        
                    </div>

                </div>

                <div class="text-center">


                    <button style="margin-top: 15px;" type="button" (click)="saveFunction()" class="prop-btn btn btn-success saveButton">Save
                        All</button>
                </div>
            </div>

        </div>

    </div>

</div>
